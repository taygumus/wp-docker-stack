services:
  database:
    container_name: ${CONTAINER_NAME}-database
    image: mysql:8.4.7
    restart: unless-stopped
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD}
    healthcheck:
      test:
        - CMD-SHELL
        - mysqladmin ping -h localhost -u root -p"${DATABASE_ROOT_PASSWORD}"
      timeout: 30s
      retries: 10
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - internal

  wordpress:
    depends_on:
      - database
    container_name: ${CONTAINER_NAME}-wordpress
    image: wordpress:6.8.3-fpm-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: database:3306
      WORDPRESS_DB_NAME: ${DATABASE_NAME}
      WORDPRESS_DB_USER: ${DATABASE_USER}
      WORDPRESS_DB_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - wordpress:/var/www/html
    networks:
      - internal

  nginx:
    depends_on:
      - wordpress
    container_name: ${CONTAINER_NAME}-nginx
    image: nginx:1.29.2-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      - SERVER_NAME=${SERVER_NAME}
    ports:
      - "${HTTP_PORT:-8000}:80"
    volumes:
      - ./nginx:/etc/nginx/templates:ro
      - wordpress:/var/www/html
    networks:
      - internal

  wp-init:
    depends_on:
      - wordpress
      - database
    container_name: ${CONTAINER_NAME}-wp-init
    image: wordpress:cli
    env_file: .env
    environment:
      WORDPRESS_DB_HOST: database:3306
      WORDPRESS_DB_NAME: ${DATABASE_NAME}
      WORDPRESS_DB_USER: ${DATABASE_USER}
      WORDPRESS_DB_PASSWORD: ${DATABASE_PASSWORD}
      WORDPRESS_PATH: /var/www/html
    volumes:
      - wordpress:/var/www/html
    networks:
      - internal

  db-backup:
    depends_on:
      - database
    container_name: ${CONTAINER_NAME}-db-backup
    image: mysql:8.4.7
    env_file: .env
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USER}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      DB_BACKUP_MAX_FILES: ${DATABASE_BACKUP_MAX_FILES:-3}
      DB_BACKUP_INITIAL_DELAY: ${DATABASE_BACKUP_INITIAL_DELAY:-60}
      DB_BACKUP_INTERVAL: ${DATABASE_BACKUP_INTERVAL:-3600}
    networks:
      - internal

volumes:
  dbdata:
  wordpress:

networks:
  internal:
    driver: bridge
