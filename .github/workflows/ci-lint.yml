name: Lint and Validate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  shellcheck:
    name: Shell scripts validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: |
          find . -type f -name "*.sh" -print0 | xargs -0 shellcheck
  
  docker-compose:
    name: Docker Compose validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install yamllint
        run: sudo apt-get update && sudo apt-get install -y yamllint

      - name: YAML lint
        run: yamllint docker-compose*.yml
      
      - name: Prepare env file for compose validation
        run: cp .env.example .env

      - name: Docker Compose config check
        run: |
          docker compose \
            -f docker-compose.yml \
            -f docker-compose.dev.yml \
            config > /dev/null

  makefile:
    name: Makefile lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Build checkmake
        run: |
          git clone --depth 1 --branch 0.2.2 https://github.com/checkmake/checkmake.git /tmp/checkmake &&
          cd /tmp/checkmake &&
          go build -o checkmake ./cmd/checkmake &&
          echo "/tmp/checkmake" >> "$GITHUB_PATH"

      - name: Run checkmake
        run: checkmake Makefile

  markdown:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install markdownlint-cli
        run: sudo npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint "**/*.md"
